# path to git projects (<project>.git)
$projectroot = "/git";

# directory to use for temp files
$git_temp = "/tmp";

# target of the home link on top of all pages
#$home_link = $my_uri || "/";

# html text to include at home page
$home_text = "indextext.html";

# file with project list; by default, simply scan the projectroot dir.
$projects_list = $projectroot;

# the width (in characters) of the projects list "Description" column
$projects_list_description_width = 30;

# Only export repositories containing the file "git-daemon-export-ok"
$export_ok = "git-daemon-export-ok";
$strict_export = true;

# Projects in subdirectories matching an existing repo are considered
# forks of that repo in the interface
$feature{'forks'}{'default'} = [1];

# stylesheet to use
$stylesheet = "gitweb.css";

# javascript code for gitweb
$javascript = "gitweb.js";

# logo to use
$logo = "git-logo.png";

# the 'favicon'
$favicon = "git-favicon.png";

# Standard URL syntax
$feature{'pathinfo'}{'default'} = [1];
